<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Mera Website</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Assalam-o-Alaikum!</h1>
                <p>Yeh hai mera personal website. Aap ka swagat hai!</p>
                <button class="cta-button">Ziyada Janiye</button>
            </div>
        </section>

        <section id="about" class="about">
            <h2>Mere Bare Mein</h2>
            <p>Main ek web developer hoon aur mujhe naye websites banane ka shauq hai.</p>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Karein</h2>
            <form>
                <input type="text" placeholder="Aap ka naam" required>
                <input type="email" placeholder="Aap ka email" required>
                <textarea placeholder="Aap ka message" rows="5" required></textarea>
                <button type="submit">Message Bhejein</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mera Website. Sab rights reserved.</p>
    </footer>
</body>
</html>
